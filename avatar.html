<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Creator</title>
    <link rel="stylesheet" href="avatar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar left">
            <div class="control-section" id="hair-section">
                <img src="imgs/g_hair1.png" alt="Hair 1" onclick="changeAvatar('hair-layer', 'g_hair1.png')" />
                <img src="imgs/g_hair2.png" alt="Hair 2" onclick="changeAvatar('hair-layer', 'g_hair2.png')" />
                <img src="imgs/g_hair3.png" alt="Hair 3" onclick="changeAvatar('hair-layer', 'g_hair3.png')" />
                <img src="imgs/g_hair4.png" alt="Hair 4" onclick="changeAvatar('hair-layer', 'g_hair3.png')" />
                <img src="imgs/b_hair1.png" alt="Hair 5" onclick="changeAvatar('hair-layer', 'b_hair1.png')" />
                <img src="imgs/b_hair2.png" alt="Hair 6" onclick="changeAvatar('hair-layer', 'b_hair2.png')" />
                <img src="imgs/b_hair3.png" alt="Hair 7" onclick="changeAvatar('hair-layer', 'b_hair3.png')" />
                <img src="imgs/b_hair4.png" alt="Hair 8" onclick="changeAvatar('hair-layer', 'b_hair4.png')" />
            </div>
            <div class="control-section" id="eyes-section">
                <img src="imgs\face1.png" alt="Eyes 1" onclick="changeAvatar('eyes-layer', 'face1.png')" />
                <img src="imgs\face2.png" alt="Eyes 2" onclick="changeAvatar('eyes-layer', 'face2.png')" />
                <img src="imgs\face3.png" alt="Eyes 3" onclick="changeAvatar('eyes-layer', 'face3.png')" />
                <img src="imgs\face4.png" alt="Eyes 4" onclick="changeAvatar('eyes-layer', 'face4.png')" />
                <img src="imgs\face5.png" alt="Eyes 5" onclick="changeAvatar('eyes-layer', 'face5.png')" />
                <img src="imgs\face6.png" alt="Eyes 6" onclick="changeAvatar('eyes-layer', 'face6.png')" />
                <img src="imgs\face7.png" alt="Eyes 7" onclick="changeAvatar('eyes-layer', 'face7.png')" />
                <img src="imgs\face8.png" alt="Eyes 8" onclick="changeAvatar('eyes-layer', 'face8.png')" />
            </div>
        </div>
        <div class="avatar-display">
            <div id="avatar">
                <img id="base-layer" class="avatar-layer" src="imgs\body1.png" alt="Base Avatar">
                <img id="hair-layer" class="avatar-layer" src="imgs\g_hair1.png" alt="Hair Layer">
                <img id="eyes-layer" class="avatar-layer" src="imgs\face5.png" alt="Eyes Layer">
                <img id="dress-layer" class="avatar-layer" src="imgs\dress1.png" alt="Dress Layer">
            </div>
            <button id="download-btn" onclick="downloadAvatar()">Download</button>
        </div>
        <div class="sidebar right">
            <div class="control-section" id="dress-section">
                <img src="imgs\dress1.png" alt="Dress 1" onclick="changeAvatar('dress-layer', 'dress1.png')" />
                <img src="imgs\dress2.png" alt="Dress 2" onclick="changeAvatar('dress-layer', 'dress2.png')" />
                <img src="imgs\dress3.png" alt="Dress 3" onclick="changeAvatar('dress-layer', 'dress3.png')" />
                <img src="imgs\dress4.png" alt="Dress 4" onclick="changeAvatar('dress-layer', 'dress4.png')" />
                <img src="imgs\dress5.png" alt="Dress 5" onclick="changeAvatar('dress-layer', 'dress5.png')" />
                <img src="imgs\dress6.png" alt="Dress 6" onclick="changeAvatar('dress-layer', 'dress6.png')" />
                <img src="imgs\dress7.png" alt="Dress 7" onclick="changeAvatar('dress-layer', 'dress7.png')" />
                <img src="imgs\dress8.png" alt="Dress 8" onclick="changeAvatar('dress-layer', 'dress8.png')" />
            </div>
            <div class="control-section" id="base-section">
                <img src="imgs\body1.png" alt="Base 1" onclick="changeAvatar('base-layer', 'body1.png')" />
                <img src="imgs\body2.png" alt="Base 2" onclick="changeAvatar('base-layer', 'body2.png')" />
                <img src="imgs\body3.png" alt="Base 3" onclick="changeAvatar('base-layer', 'body3.png')" />
                <img src="imgs\body4.png" alt="Base 4" onclick="changeAvatar('base-layer', 'body4.png')" />
                
            </div>
        </div>
    </div>
    <script src="avatar.js"></script>
</body>
</html>
